<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Hospital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="login-container text-center shadow-lg p-5 rounded bg-white w-100" style="max-width: 450px;">
            <div class="mb-4">
                <i class="fas fa-heartbeat me-2 text-primary"></i>
            </div>
            <h3 class="hospital-name mb-2">SafeVitals</h3>
            <h4 class="mb-4 text-primary fw-light">Sistema de Alertas Médicas</h4>
            <p class="text-muted mb-4">Accede a tu cuenta para monitorear y gestionar a los pacientes</p>
            <button class="btn btn-microsoft w-100 d-flex align-items-center justify-content-center gap-3"
                (click)="iniciarSesion()">
                <i class="fab fa-windows fs-4"></i>
                Iniciar Sesión con Microsoft
            </button>
            <div class="mt-4 text-muted small">
                <p class="mb-1">¿Necesitas ayuda? Contacta a soporte</p>
                <p class="mb-0">© 2025 SafeVitals</p>
            </div>
        </div>
    </div>
</body>

</html>
