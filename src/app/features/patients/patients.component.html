<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Pacientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Monitoreo de Pacientes</h2>
            <button class="btn btn-outline-success" (click)="crearPaciente()">
                <i class="fas fa-user-plus me-2"></i>Ingresar Paciente
            </button>
        </div>

        <!-- Listado de Pacientes -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" *ngFor="let paciente of pacientes; let i = index">
                <div class="card h-100 patient-card shadow-sm">
                    <div class="card-body">
                        <!-- Nombre y Género -->
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas gender-icon me-2" [ngClass]="{
                                'fa-mars male': paciente.genero === 'masculino',
                                'fa-venus female': paciente.genero === 'femenino'
                            }"></i>
                            <h5 class="card-title mb-0">{{paciente.nombre}}</h5>
                        </div>

                        <!-- Estado del Paciente -->
                        <div class="status-badge status-normal mb-2">
                            <i class="fas fa-smile me-1"></i>
                            Estado: Normal
                        </div>

                        <!-- Signos Vitales -->
                        <div>
                            <div class="vital-sign-card">
                                <span><i class="fas fa-heartbeat me-2"></i>Presión Arterial:</span> 120/80
                            </div>
                            <div class="vital-sign-card">
                                <span><i class="fas fa-thermometer-half me-2"></i>Temperatura:</span> 36.5°C
                            </div>
                            <div class="vital-sign-card">
                                <span><i class="fas fa-heart me-2"></i>Frecuencia Cardíaca:</span> 80 BPM
                            </div>
                            <div class="vital-sign-card">
                                <span><i class="fas fa-lungs me-2"></i>Saturación de Oxígeno:</span> 98%
                            </div>
                        </div>



                        <!-- Botones de acción -->
                        <div class="action-buttons mt-3">
                            <button class="btn btn-outline-primary" (click)="verPaciente(paciente.id)"
                                title="Ver Paciente">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-outline-warning" (click)="editarPaciente(paciente.id)"
                                title="Editar Paciente">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" (click)="eliminarPaciente(paciente.id)"
                                title="Eliminar Paciente">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
